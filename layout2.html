<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container
        {
            display: flex;
            width: 1000px;
            height: 100%;
            flex-direction: column;
        }
        .Head
        {
            height: 250px;
            display: flex;
        }
        .Column-left-Head
        {
            background-color: green;
            flex: 1;
        }
        .Column-right-Head
        {
            background-color: blueviolet;
            flex: 3;
        }
        .body
        {
            height: 500px;
            width: 100%;
            display: flex;
        }
        .Column-left-body
        {
            background-color: green;
            flex: 1;
            
        }
        .Column-right-body
        {
            background-color: blueviolet;
            flex: 3;
        }
        .Row-up-body
        {
            background-color: yellow;
            flex: 1;
            height: 35%;
        }
        .Row-down-body
        {
            background-color: antiquewhite;
            flex: 3;
            height: 65%;
        }
        .footer
        {
            height: 250px;
            display: flex;
            width: 100%;
        }
        .Column-left-footer
        {
            background-color: green;
            flex: 1;
        }
        .Column-right-footer
        {
            background-color: blueviolet;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--This is head of layout-->
        <div class="Head">
            <!--This is left of Head-->
            <div class="Column-left-Head">
                1
            </div>
            <!--This is right of Head-->
            <div class="Column-right-Head">
                2
            </div>
        </div>
        <!--This is body of layout-->
        <div class="body">
            <!--This is left of body-->
            <div class="Column-left-body">
                3
            </div>
            <!--This is right of body-->
            <div class="Column-right-body">
                <!--This is row up of body-->
                <div class="Row-up-body">
                    41
                </div>
                <!--This is row down of body-->
                <div class="Row-down-body">
                    42
                </div>
            </div>
        </div>
        <!--This is footer of layout-->
        <div class="footer">
            <!--This is part left of footer-->
            <div class="Column-left-footer">
                5
            </div>
            <div class="Column-right-footer">
                6
            </div>
        </div>
    </div>
</body>
</html>
